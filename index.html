<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    

    
    <body style='margin : 0px; overflow: hidden;'>
		<audio controls autoplay><source src="ecuador.mp3" type="audio/mpeg"></audio>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

     

        <a-marker id="animated-marker" type='barcode' value='1'>
            <a-entity
                gltf-model="url(models/Gengar.gltf)">
            </a-entity>
        </a-marker>
		
		<a-marker id="animated-marker2" type='barcode' value='2'>
            <a-entity
                gltf-model="url(models/architect.gltf)">
            </a-entity>
        </a-marker>
		
		<a-marker id="animated-marker3" type='barcode' value='3'>
            <a-entity
                gltf-model="url(models/mmi2.gltf)">
            </a-entity>
        </a-marker>
		
		<a-marker id="animated-marker6" type='barcode' value='6'>
            <a-entity
                gltf-model="url(models/kitchen/burger.gltf)">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
